<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">

<head>
    <title>Ykt IT Community - Картинка</title>
    <meta http-equiv="content-language" content="ru" />
    <meta http-equiv="content-type"     content="text/html; charset=utf-8" />
    
    <meta name="keywords"    content="программирование, администратор, айти, якутск, саха, якутия, скачать, сеть, компьютеры, ит, виндовс, линух, репозиторий, programming, it, web, yakutsk, sakha, windows, linux" />
    <meta name="description" content="Ykt IT Community - сообщество IT-специалистов Якутска" />
    <meta name="author"      content="Ykt IT Community" />
    <meta name="language"    content="ru" />
    <meta name="doc-type"    content="web page" />
    
    <link rel="shortcut icon" href="media/img/design/favicon.ico" type="image/vnd.microsoft.icon" />
       
    <style type="text/css">
		html, body {
			color      : black;
			background : #000000;	
			padding    : 0;
			margin     : 0;
			font-family: Verdana, Arial, serif;
			font-size  : 12pt;
			height     : 100%;
		}
		img {
		    border:0;
		}
	</style>
	<script type="text/javascript">
        var arrTemp = self.location.href.split("?");
        var picUrl = (arrTemp.length > 0) ? arrTemp[1] : "";
        var isIE = (navigator.appName == "Microsoft Internet Explorer");
        
        function fitPic() {        
            iWidth  = (isIE) ? document.body.clientWidth  : window.innerWidth;
            iHeight = (isIE) ? document.body.clientHeight : window.innerHeight;
            iWidth  = document.images[0].width - iWidth;
            iHeight = document.images[0].height - iHeight;
            window.resizeBy(iWidth, iHeight);
            self.focus();
        };
    </script>    
</head>

<body onload="fitPic();">
    <script type="text/javascript">
        document.write( "<img src='" + picUrl + "' alt='Картинко' >" );
    </script>
</body>
</html>
