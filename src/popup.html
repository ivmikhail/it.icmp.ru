	<head>
		<title>Ykt IT Community - Картинка</title>
		<meta http-equiv="content-language" content="ru" />
		<meta http-equiv="content-type"     content="text/html; charset=utf-8" />

		<meta name="keywords"    content="программирование, администратор, айти, якутск, саха, якутия, скачать, сеть, компьютеры, ит, виндовс, линух, репозиторий, programming, it, web, yakutsk, sakha, windows, linux" />
		<meta name="description" content="Ykt IT Community - сообщество IT-специалистов Якутска" />
		<meta name="author"      content="Ykt IT Community" />
		<meta name="language"    content="ru" />

		<link rel="shortcut icon" href="media/img/design/favicon.ico" type="image/vnd.microsoft.icon" />

		<style type="text/css">
			html, body {
				color      : black;
				background : #ffffff;
				padding    : 0;
				margin     : 0;
				font-family: Verdana, Arial, serif;
				font-size  : 12pt;
				height     : 100%;
			}
			img {
				border:0;
			}
		</style>
		<script type="text/javascript">
			var arrTemp = self.location.href.split("?");
			var picUrl = (arrTemp.length > 0) ? arrTemp[1] : "";
			var isIE = (navigator.appName == "Microsoft Internet Explorer");

			function fitPic() {
				var cWidth  = (isIE) ? document.body.clientWidth  : window.innerWidth;
				var cHeight = (isIE) ? document.body.clientHeight : window.innerHeight;

				var width  = document.images[0].width - cWidth;
				var height = document.images[0].height - cHeight;

				window.resizeBy(width, height);
				self.focus();
			}
		</script>
	</head>

	<body onload="fitPic();">
		<script type="text/javascript">
			document.write( "<img src='" + picUrl + "' alt='Картинко' onclick='window.close();' >" );
		</script>
	</body>
</html>
